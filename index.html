    let aztecAcc

        let account

            aztecAcc2 = account.data.aztecAccountAddress2.value
            xdcAcc = account.data.xdcAccountAddress
            xdcAcc2 = account.data.xdcAccountAddress2
            xdc_acc.innerHTML = `<h5 class="text-xl font-semibold" >${xdcAcc.substring(0, 30) + "..."}</h5> `
            xdc2_acc.innerHTML = `<h5 class="text-xl font-semibold" >${xdcAcc2.substring(0, 30) + "..."}</h5> `
            aztec_acc.innerHTML = `<p class="text-xl font-semibold" >${aztecAcc.substring(0, 30) + "..."}</p> `
            aztec2_acc.innerHTML = `<p class="text-xl font-semibold" >${aztecAcc2.substring(0, 30) + "..."}</p> `
            xdc_bal.innerHTML = `<h5 class="text-xl font-semibold" > ${account.data.balance1} FTH </h5>`
            xdc2_bal.innerHTML = `<h5 class="text-xl font-semibold" > ${account.data.balance2} FTH </h5>`
    
            aztec_bal.innerHTML = ` <h5 class="text-xl font-semibold" > ${account.data.aztecAccountBalance} WFTH </h5>`
            aztec2_bal.innerHTML = ` <h5 class="text-xl font-semibold" > ${account.data.aztecAccountBalance2} WFTH </h5>`

         catch (error) {

    let size = []

        <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
        </path>
    </svg>`
        try {
            const tx = await axios.post("http://localhost:3001/bridge-send", { amount, to: eval(`aztecAcc${to}`), token: "FTH", from })
            xdc_bal.innerHTML = `<h5 class="text-xl font-semibold" > ${tx.data.balance} FTH </h5>`
            aztec_bal.innerHTML = ` <h5 class="text-xl font-semibold" > ${tx.data.aztecAccountBalance} WFTH </h5>`
            showToast("Transaction Completed", true)
            xdcAmount.value = ""
        } catch (error) {

        }
        finally {
            event.target.innerHTML = title
        }

    }
    function formatTime(milliseconds) {
        const ms = milliseconds % 1000;
        const totalSeconds = Math.floor(milliseconds / 1000);
        const seconds = totalSeconds % 60;
        const totalMinutes = Math.floor(totalSeconds / 60);
        const minutes = totalMinutes % 60;
        const hours = Math.floor(totalMinutes / 60);

        return `${hours}h ${minutes}m ${seconds}s ${ms}ms`;
    }

        event.target.innerHTML = `<svg width="20" height="20" fill="currentColor" class=" mx-auto animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">

        </path>
    </svg>`
        try {
            const tx = await axios.post("http://localhost:3001/bridge-send", { amount: aztecAmount.value, to: xdcAcc, token: "WFTH", from: aztecAcc })
            xdc_bal.innerHTML = `<h5 class="text-xl font-semibold" > ${tx.data.balance} FTH </h5>`

            aztecAmount.value = ""
        } catch (error) {

        }
        finally {
            event.target.innerHTML = title
        }

    }
    const xdctoxdc = async (event, to, from, amount, input) => {
        console.log(to, from, amount)
        let title = event.target.innerText
        event.target.innerHTML = `<svg width="20" height="20" fill="currentColor" class=" mx-auto animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
        <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
        </path>
    </svg>`
        try {
            const tx = await axios.post("http://localhost:3001/xdc-transfer", { to, from, amount })
            console.log(tx)
            xdc_bal.innerHTML = `<h5 class="text-xl font-semibold" > ${tx.data.balance1} FTH </h5>`
            xdc2_bal.innerHTML = `<h5 class="text-xl font-semibold" > ${tx.data.balance2} FTH </h5>`
            showToast("Transaction Successful", true)
            time.push({ name: 'XDC', time: tx.data.timeTaken })

            size.push({ name: 'XDC', size: tx.data.blockSize })
        } catch (error) {
            console.log(error)
            showToast("Something went wrong !", false)
        }
        finally {
            event.target.innerHTML = title
            input.value = ""
        }
        showStatistics()

    const aztectoaztec = async (event, to, from, amount, input) => {
        console.log(to, from, amount)
        let title = event.target.innerText
        event.target.innerHTML = `<svg width="20" height="20" fill="currentColor" class=" mx-auto animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
        <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">

    function showToast(msg, status) {
        let toast = Toastify({
            text: msg,
            duration: 3001,
            gravity: "top",
            position: "center",
            backgroundColor: status ? "#4CAF50" : "rgb(255, 102, 102)",
            stopOnFocus: true,
        });
        toast.showToast();
    }
    const ctx1 = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');

    const dummy = [12, 16]
    function showStatistics() {
        if (time.length == 2) {
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: time.map(obj => obj.name),
                    datasets: [{
                        label: 'Time Taken (in seconds)',
                        data: time.map(obj => obj.time),
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.2)",
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: size.map(obj => obj.name),
                    datasets: [{
                        label: 'Block Size (in bytes)',
                        data: size.map(obj => obj.size),
                        borderWidth: 1,
                        backgroundColor: [
                            "rgba(255, 206, 86, 0.2)",
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: fee.map(obj => obj.name),
                    datasets: [{
                        label: 'Transaction Fee',
                        data: fee.map(obj => obj.fee),
                        borderWidth: 1,
                        backgroundColor: [
                            "rgba(153, 102, 255, 0.2)",
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        } else {
            console.log("called")
            document.getElementById("note").innerHTML = "<h1 class='text-lg text-gray-800'> Initiate One Transaction On Each Blockchain To See Statistics </h1>"

        }
    }
    showStatistics()


</script>

</html>
