<script>
    let azteAcc
    let xdcAcc
    (async () => {
        let account
        try {
            account = await axios.get("http://localhost:3000/account-address")
            azteAcc = account.data.aztecAccountAddress.value
            xdcAcc = account.data.xdcAccountAddress
            xdc_acc.innerHTML = `<h5 class="text-xl font-semibold" >${xdcAcc}</h5> <button onclick="copy('${xdcAcc}')" class="pointer text-indigo-600 font-bold"> Copy </button>`
            aztec_acc.innerHTML = `<p class="text-xl font-semibold" >${azteAcc.substring(0, 42) + "..."}</p> <button onclick="copy('${azteAcc}')" class="pointer text-indigo-600 font-bold"> Copy </button>`
        } catch (error) {
            showToast("Something went wrong!", false)
        }
        try {
            const balance = await axios.get(`http://localhost:3000/balance/${xdcAcc}`)
            xdc_bal.innerHTML = `<h5 class="text-xl font-semibold" > ${balance.data.balance} FTH </h5>`
            aztec_bal.innerHTML = ` <h5 class="text-xl font-semibold" > ${balance.data.aztecAccountBalance} WFTH </h5>`
        } catch (error) {
            showToast("Something went wrong!", false)
        }

    })()
    const copy = (text) => {
        console.log(text)
        navigator.clipboard.writeText(text)
    }
    const fromXDCToAztec = async () => {
        try {
            const tx = await axios.post("http://localhost:3000/bridge-send", { amount: xdcAmount.value, to: azteAcc , token:"FTH" })
            showToast("Transaction Completed")
        } catch (error) {
            
        }

    }
    const fromAztecToXDC = async () => {
        try {
            const tx = await axios.post("http://localhost:3000/bridge-send", { amount: aztecAmount.value, to: xdcAcc , token:"WFTH" })
            showToast("Transaction Completed")

        } catch (error) {
            
        }

    }

    function showToast(msg, status) {
        let toast = Toastify({
            text: msg,
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: status ? "#4CAF50" : "rgb(255, 102, 102)",
            stopOnFocus: true,
            onClick: function () { } // Keep this as an empty function or add your own callback
        });

        // Show the toast
        toast.showToast();

    }
